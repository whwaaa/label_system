<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>双面呢大衣编辑区</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<link rel="stylesheet" href="css/edit.css">
		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script src="js/JsBarcode.all.min.js"></script> 
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		
		<link href="css/mui.min.css" rel="stylesheet"/>
		<script src="js/mui.min.js"></script>
		
		<script src="https://cdn.bootcdn.net/ajax/libs/layer/3.5.1/layer.js"></script>
		
		<script src="https://cdn.jsdelivr.net/npm/js-base64@3.7.2/base64.min.js"></script>
		
		<script src="js/globa.js"></script>
		<script src="js/doublecoat.js"></script>
		
	</head>
	<body>

	<div class="row">
		<div class="col-xs-0 col-md-2"></div>
		<div class="col-xs-12 col-md-4">
			<div class="edit_box">
				<h1>双面呢大衣</h1>
				<h3>款&nbsp;号:<div contenteditable="true" class="preset" id="kuanhao_prefix">21F</div>
					<ul class="nomargin">
						<input class="val" id="kuanhao" value="82114"/>
						<div class="down">
							<!-- <div class="down_cont">82001</div>
							<div class="down_cont">82002</div>
							<div class="down_cont">82003</div> -->
						</div>
					</ul>
				</h3>
				<h3>颜&nbsp;&nbsp;&nbsp;&nbsp;色:
					<ul>
						<input class="val" id="color" value="米 灰"/>
						<div class="down">
							<!-- <div class="down_cont">82001</div>
							<div class="down_cont">82002</div>
							<div class="down_cont">82003</div> -->
						</div>
					</ul>
				</h3>
				<h3>尺码:
					<ul>
						<input class="val size visibility" style="width: 60px;" id="size" value="XL"/>
						<div class="down">
							<!-- <div class="down_cont">82001</div>
							<div class="down_cont">82002</div>
							<div class="down_cont">82003</div> -->
						</div>
					</ul>
					<div id="mySwitch" class="mui-switch mui-switch-blue "><!-- class带上mui-active为开-->
					  <div class="mui-switch-handle"></div>
					</div>
				</h3>
				<h3>执行标准: 
					<ul> 
						<input class="val" id="zxbz" value="GB/T2665-2017"/>
						<div class="down">
							<!-- <div class="down_cont">82001</div>
							<div class="down_cont">82002</div>
							<div class="down_cont">82003</div> -->
						</div>
					</ul>
				</h3>
				<h3>产品类别:
					<ul>
						<input class="val" id="cplb" value="GB/18401-2010 C类"/>
						<div class="down">
							<!-- <div class="down_cont">82001</div>
							<div class="down_cont">82002</div>
							<div class="down_cont">82003</div> -->
						</div>
					</ul>
				</h3>
				<h3>面&nbsp;&nbsp;&nbsp;&nbsp;料:
					<ul>
						<input class="val" id="mianliao" value="100%聚酯纤维 100%羊毛 5%氨纶"/>
						<div class="down">
							<!-- <div class="down_cont">82001</div>
							<div class="down_cont">82002</div>
							<div class="down_cont">82003</div> -->
						</div>
					</ul>
				</h3>
				<h3>里&nbsp;&nbsp;&nbsp;&nbsp;料:
					<ul>
						<input class="val" id="liliao" value="100%聚酯纤维"/>
						<div class="down">
							<!-- <div class="down_cont">82001</div>
							<div class="down_cont">82002</div>
							<div class="down_cont">82003</div> -->
						</div>
					</ul>
				</h3>
				<h3>进&nbsp;&nbsp;&nbsp;&nbsp;价:
					<ul>
						<input class="val" id="price" value="330"/>
						<div class="down">
							<!-- <div class="down_cont">82001</div>
							<div class="down_cont">82002</div>
							<div class="down_cont">82003</div> -->
						</div>
					</ul>
				</h3>
				<h3>零&nbsp;售&nbsp;价:
					<ul>
						<input class="val" id="sell" value="1678.00"/>
						<div class="down">
							<!-- <div class="down_cont">82001</div>
							<div class="down_cont">82002</div>
							<div class="down_cont">82003</div> -->
						</div>
					</ul>
				</h3>
			</div>
			<div class="row">
				<div class="col-xs-6 col-md-6">
					<div class="col-xs-5 col-md-5">
						
					</div>
					<div class="col-xs-7 col-md-7">
						<button class="btn btn-default btn-block btn-my reset btn-danger reset" id="but_res">删除重置</button>
					</div>
				</div>
				<div class="col-xs-6 col-md-6">
					<div class="col-xs-7 col-md-7">
						<button class="btn btn-default btn-block btn-my btn-success submit" id="but_sub">保存提交</button>
					</div>
				</div>
			</div>
		</div>
		
		<div class="col-xs-12 col-md-4">
			<div class="box">
				<br><h1>合格证</h1><br>
				<h2>品牌: 彩绸</h2>
				<div class="preview" >
					<div class="preview_title">品名:</div>
					<div class="preview_content">双面呢大衣</div>
				</div>
				<div class="preview" > 
					<div class="preview_title">款号:</div>
					<div class="preview_content" id="pre_kuanhao">--------</div>
					<div class="preview_title size visibility" style="margin-left:10px;">尺码:</div>
					<div class="preview_content size visibility" id="pre_size">--------</div>
				</div>
				<div class="preview" >
					<div class="preview_title">颜色:</div>
					<div class="preview_content" id="pre_color">--------</div>
				</div>
				<div class="preview" >
					<div class="preview_title">执行标准:</div>
					<div class="preview_content" id="pre_zxbz">----------------</div>
				</div>
				<div class="preview" >
					<div class="preview_title">产品类别:</div>
					<div class="preview_content" id="pre_cplb">----------------</div>
				</div>
				<div class="preview" >
					<div class="preview_title">面料:</div>
					<div class="preview_content" id="pre_mianliao">--------</div>
				</div>
				<div class="preview" >
					<div class="preview_title">里料:</div>
					<div class="preview_content" id="pre_liliao">--------</div>
				</div>
				<div class="preview" >
					<div class="preview_title">检验员:</div>
					<div class="preview_content">08</div>
				</div>
				<div class="preview" >
					<div class="preview_title">等级:</div>
					<div class="preview_content">合格品</div>
				</div>
				<p id="p">(此条码仅供内部使用)</p>
				<canvas  id="canvascode"></canvas >
				<h3><div id="qrcode">----------------</div></h3>
				<h1>零售价:<div style="display: inline-block;" id="pre_sell">--------</div></h1>
				
			</div>
		</div>
	</div>
	
	
	<div class="footer">
		<div class="footer_module">模板</div>
		<div class="footer_module">编辑</div>
		<div class="footer_module" style="border: none;">列表</div>
	</div>
	
	
	</body>
</html>
