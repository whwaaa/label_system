<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>标签录入系统</title>
		<!--<META HTTP-EQUIV="expires" CONTENT="0">-->
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<!--jquery-->
		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<!--JsBarcode-->
		<script src="js/JsBarcode.all.min.js"></script> 
		<!--Free icon-->
		<link rel="stylesheet" href="css/icon.css">
		<link rel="stylesheet" href="css/iconstyle.css">
		<!--bootstrap-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<!--layer-->
		<script src="https://cdn.bootcdn.net/ajax/libs/layer/3.5.1/layer.js"></script>
		<!--base64-->
		<script src="https://cdn.jsdelivr.net/npm/js-base64@3.7.2/base64.min.js"></script>
		<!--全局自定义-->
		<link rel="stylesheet" href="css/globa.css?version=1.2.1">
		<script src="js/globa.js?version=1.2.0"></script>
		<!--本页自定义-->
		<link rel="stylesheet" href="css/createTemplate.css?version=1.0.0">
		<script src="js/createTemplate.js?version=1.0.5"></script>
	</head>
	<body>
		<div class="header"><h4>创建模板</h4></div>
		<div class="box">
			<div class="row">
				<div class="col-xs-12 col-md-6">
					<div class="show_box">
						<div style="margin: 6px auto 6px auto; font-size: 2rem;text-align: center;">合格证</div>
						<div class="preview" >
							<div class="preview_title">品牌:</div>
							<div class="preview_content">彩绸</div>
						</div>
						<div class="preview" >
							<div class="preview_title">品名:</div>
							<div class="preview_content">双面呢大衣</div>
						</div>
						<div class="preview" > 
							<div class="preview_title">款号:</div>
							<div class="preview_content" id="pre_kuanhao">--------</div>
							<div id="show_size">
								<div class="preview_title size visibility" style="margin-left:10px;">尺码:</div>
								<div class="preview_content size visibility" id="pre_size">--------</div>
							</div>
						</div>
						<div class="preview" >
							<div class="preview_title">颜色:</div>
							<div class="preview_content" id="pre_color">--------</div>
						</div>
						<div class="preview" >
							<div class="preview_title">执行标准:</div>
							<div class="preview_content" id="pre_zxbz">----------------</div>
						</div>
						<div class="preview" >
							<div class="preview_title">产品类别:</div>
							<div class="preview_content" id="pre_cplb">----------------</div>
						</div>
						<div class="preview" >
							<div class="preview_title">面料:</div>
							<div class="preview_content" id="pre_mianliao">--------</div>
						</div>
						<div id="show_liliao">
							<div class="preview" >
								<div class="preview_title">里料:</div>
								<div class="preview_content" id="pre_liliao">--------</div>
							</div>
						</div>
						<div id="show_filler">
							<div class="preview" >
								<div class="preview_title">填充物:</div>
								<div class="preview_content" id="pre_filler">--------</div>
							</div>
						</div>
						<div class="preview" >
							<div class="preview_title">检验员:</div>
							<div class="preview_content">08</div>
						</div>
						<div class="preview" >
							<div class="preview_title">等级:</div>
							<div class="preview_content">合格品</div>
						</div>
						<div id="show_guide">
							<div class="preview" >
								<div class="preview_title">统一零售价:</div>
								<div class="preview_content" id="pre_guide">--------</div>
							</div>
						</div>
						<p style="margin:0 0 0 10%;">(此条码仅供内部使用)</p>
						<canvas id="canvascode"></canvas>
						<div id="barcode" style="margin:0 0 0 10%;">----------------</div>
						
						<div style="margin: 2px auto 6px auto; font-size: 2rem; text-align: center;">
							<div id="sellPriceName">工厂直销价 : --------</div>
						</div>
					</div>
				</div>
				<div class="col-xs-0 col-md-6" style="height: 200px;"></div>
				<div class="col-xs-12 col-md-2">
					<div class="edit">
							<label class="checkbox-inline"  style="margin-left: 0px;">
								<input class="checkbox" checked="true" type="checkbox" name="option" id="liliao" value="liliao"><label for="liliao">里料</label>
							</label> 
							<label class="checkbox-inline">
								<input class="checkbox" checked="true" type="checkbox" name="option" id="filler" value="filler"><label for="filler">填充物</label>
							</label>
							<label class="checkbox-inline">
								<input class="checkbox" checked="true" type="checkbox" name="option" id="guide" value="guide"><label for="guide">指导价</label>
							</label>
							<label class="checkbox-inline">
								<input class="checkbox" type="checkbox" name="option" id="size" value="size"><label for="size">均码</label>
							</label>
							<br>
							<div class="form-group">
								<label class="sr-only" for="typeName">品名</label>
								<input type="text" class="form-control" id="typeName" placeholder="请输入品名">
							</div>
							<button type="button" id="submit" class="btn btn-default">提交</button>
						
					</div>
				</div>
			</div>
			
		</div>
		<div class="footer">
			<div class="row">
				<a href="createTemplate.html" style="color: #5CB85C;font-weight: bold;"><div class="footer-box footer-createTemplate col-xs-4">新建模板</div></a>
				<a href="editLabel.html"><div class="footer-box footer-editLabel col-xs-4">录入</div></a>
				<a href="saveList.html"><div class="footer-box footer-saveList col-xs-4">列表查询</div></a>
			</div>
		</div>
		<div class="visible-xs dot"><div class="dot-cont"><span class="lnr lnr-chevron-down"></span></div></div>
	</body>
</html>
